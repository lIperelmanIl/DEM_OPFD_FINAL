<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fraud Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container-fluid bg-dark text-white min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card bg-dark text-white shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-header bg-gradient text-center">
                <h3 class="card-title">Fraud Detection</h3>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="oldbalanceOrg">Old Balance Org</label>
                        <input type="text" class="form-control" id="oldbalanceOrg" name="oldbalanceOrg" required>
                    </div>
                    <div class="form-group">
                        <label for="newbalanceOrig">New Balance Orig</label>
                        <input type="text" class="form-control" id="newbalanceOrig" name="newbalanceOrig" required>
                    </div>
                    <div class="form-group">
                        <label for="oldbalanceDest">Old Balance Dest</label>
                        <input type="text" class="form-control" id="oldbalanceDest" name="oldbalanceDest" required>
                    </div>
                    <div class="form-group">
                        <label for="newbalanceDest">New Balance Dest</label>
                        <input type="text" class="form-control" id="newbalanceDest" name="newbalanceDest" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionType">Transaction Type</label>
                        <select class="form-control" id="transactionType" name="transactionType" required>
                            <option value="CASH_IN">Cash In</option>
                            <option value="CASH_OUT">Cash Out</option>
                            <option value="DEBIT">Debit</option>
                            <option value="PAYMENT">Payment</option>
                            <option value="TRANSFER">Transfer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
                <form action="/preprocess" method="post" enctype="multipart/form-data" class="mt-4">
                    <div class="form-group">
                        <label for="file">Upload Data File</label>
                        <input type="file" class="form-control-file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Preprocess & Train New Model</button>
                </form>

                <!-- Display Messages -->
                {% if message %}
                <h3>{{ message }}</h3>
                {% endif %}

                {% if error_message %}
                <h3 style="color:red;">Error: {{ error_message }}</h3>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
